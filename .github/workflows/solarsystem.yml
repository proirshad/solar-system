name: Containerize_Deploy
on:
  push:
    branches: 
      - main
      - 'features/*'
jobs:
  buid_test:
   runs-on: ubuntu-latest
   services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
   env:
      MONGO_URI: mongodb://mongo:27017/testdb
   steps:
      - name: git checkout code
        uses: actions/checkout@v4
      
      - name: setup nodejs version 
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: install dependencies 
        run: npm install 

      - name: unit testing
        run: npm test

      - name: upload artifact file 
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: test-results.xml
    
  coverage_test:
   runs-on: ubuntu-latest
   services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
   env:
      MONGO_URI: mongodb://mongo:27017/testdb
   steps:
      - name: git checkout code
        uses: actions/checkout@v4
      
      - name: setup nodejs version 
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: install dependencies 
        run: npm install 

      - name: unit testing
        run: npm run coverage 

      - name: upload artifact file 
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-result 
          path: coverage
          retention-days: 5 
          